---
apiVersion: 1.0.0
metadata:
  name: angular
attributes:
  persistVolumes: 'false'
projects:
  -
    name: angular-ui
    source:
      type: git
      location: "https://dev.azure.com/bowman-redhat/dotnet-msoa/_git/angular-ui"
components:
  -
    type: chePlugin
    id: vscode/typescript-language-features/latest
    alias: typescript
  -
    type: dockerimage
    alias: nodejs
    image: quay.io/eclipse/che-nodejs10-community:nightly
    memoryLimit: 1Gi
    endpoints:
      - name: 'angular'
        port: 4200
    mountSources: true
commands:
  - name: yarn install
    actions:
      - type: exec
        component: nodejs
        command: npm install
        workdir: ${CHE_PROJECTS_ROOT}/angular-ui
  -
    name: build
    actions:
      - type: exec
        component: nodejs
        command: npm run build
        workdir: ${CHE_PROJECTS_ROOT}/angular-ui
  -
    name: start
    actions:
      - type: exec
        component: nodejs
        command: npm run start --host 0.0.0.0 --disableHostCheck true
        workdir: ${CHE_PROJECTS_ROOT}/angular-ui
  -
    name: lint
    actions:
      - type: exec
        component: nodejs
        command: npm run lint
        workdir: ${CHE_PROJECTS_ROOT}/angular-ui
